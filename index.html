<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عيد الأضحى المبارك - تصميم عصري</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&family=Almarai:wght@300;400;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 25%, #0f3460 50%, #533483 75%, #7209b7 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float-particles 8s linear infinite;
        }
        
        @keyframes float-particles {
            0% {
                transform: translateY(100vh) translateX(0px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }
        
        .main-container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 50px 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            transition: all 0.5s ease;
            position: relative;
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 35px 70px rgba(0, 0, 0, 0.4);
        }
        
        /* Input Phase */
        .input-phase {
            display: block;
        }
        
        .brand-title {
            font-family: 'Almarai', sans-serif;
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(45deg, #fff, #ffd700, #fff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            animation: shimmer 3s ease-in-out infinite;
        }
        
        @keyframes shimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            margin-bottom: 40px;
            font-weight: 300;
        }
        
        .input-group {
            margin-bottom: 30px;
            position: relative;
        }
        
        .input-field {
            width: 100%;
            padding: 20px 25px;
            font-family: 'Tajawal', sans-serif;
            font-size: 1.3rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            color: white;
            text-align: center;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .input-field:focus {
            border-color: #ffd700;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            transform: scale(1.02);
        }
        
        .generate-btn {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #1a1a2e;
            border: none;
            padding: 20px 50px;
            font-family: 'Tajawal', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .generate-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.5);
        }
        
        .generate-btn:active {
            transform: translateY(-2px) scale(1.02);
        }
        
        /* Greeting Phase */
        .greeting-phase {
            display: none;
            animation: slideIn 0.8s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .greeting-header {
            position: relative;
            margin-bottom: 40px;
        }
        
        .personal-name {
            font-family: 'Almarai', sans-serif;
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(45deg, #ffd700, #fff, #ffd700);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite;
            margin-bottom: 15px;
        }
        
        @keyframes glow {
            0%, 100% { 
                background-position: 0% 50%;
                filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.5));
            }
            50% { 
                background-position: 100% 50%;
                filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.8));
            }
        }
        
        .welcome-text {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.4rem;
            font-weight: 500;
            margin-bottom: 10px;
        }
        
        .eid-title {
            color: #ffd700;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }
        
        .message-container {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }
        
        .main-message {
            color: white;
            font-size: 1.3rem;
            line-height: 1.8;
            margin-bottom: 20px;
            font-weight: 400;
        }
        
        .blessing-text {
            color: #ffd700;
            font-size: 1.1rem;
            font-weight: 600;
            font-style: italic;
        }
        
        .decorative-line {
            width: 100px;
            height: 3px;
            background: linear-gradient(45deg, transparent, #ffd700, transparent);
            margin: 25px auto;
            border-radius: 5px;
        }
        
        .final-wishes {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 30px;
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 15px 35px;
            font-family: 'Tajawal', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-3px);
        }
        
        /* Copyright footer */
        .copyright-footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            font-weight: 400;
            text-align: center;
            z-index: 100;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 16px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        /* Geometric decorations */
        .geometric-decoration {
            position: absolute;
            pointer-events: none;
        }
        
        .geo-1 {
            top: -20px;
            right: -20px;
            width: 60px;
            height: 60px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 50%;
            animation: rotate 10s linear infinite;
        }
        
        .geo-2 {
            bottom: -15px;
            left: -15px;
            width: 40px;
            height: 40px;
            background: rgba(255, 215, 0, 0.2);
            transform: rotate(45deg);
            animation: pulse 3s ease-in-out infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: rotate(45deg) scale(1); opacity: 0.2; }
            50% { transform: rotate(45deg) scale(1.2); opacity: 0.4; }
        }
        
        /* Responsive design */
        @media (max-width: 600px) {
            .card {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .brand-title {
                font-size: 2.5rem;
            }
            
            .personal-name {
                font-size: 2.8rem;
            }
            
            .input-field {
                font-size: 1.1rem;
                padding: 18px 20px;
            }
            
            .generate-btn {
                padding: 18px 40px;
                font-size: 1.1rem;
            }
            
            .copyright-footer {
                font-size: 0.8rem;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated particles background -->
    <div class="particles" id="particles"></div>
    
    <div class="main-container">
        <div class="card">
            <!-- Geometric decorations -->
            <div class="geometric-decoration geo-1"></div>
            <div class="geometric-decoration geo-2"></div>
            
            <!-- Input Phase -->
            <div class="input-phase" id="inputPhase">
                <h1 class="brand-title">عيد الأضحى</h1>
                <p class="subtitle">أنشئ تهنئة شخصية مميزة</p>
                
                <div class="input-group">
                    <input type="text" class="input-field" id="nameInput" placeholder="اكتب اسمك هنا..." maxlength="25">
                </div>
                
                <button class="generate-btn" onclick="generateGreeting()">
                    إنشاء التهنئة
                </button>
            </div>
            
            <!-- Greeting Phase -->
            <div class="greeting-phase" id="greetingPhase">
                <div class="greeting-header">
                    <div class="welcome-text">أهلاً وسهلاً</div>
                    <div class="personal-name" id="displayName"></div>
                    <div class="eid-title">عيد أضحى مبارك</div>
                </div>
                
                <div class="message-container">
                    <div class="main-message">
                        يسعدني أن أتقدم إليك بأحر التهاني والتبريكات<br>
                        بمناسبة عيد الأضحى المبارك
                    </div>
                    
                    <div class="decorative-line"></div>
                    
                    <div class="blessing-text">
                        "تقبل الله منا ومنكم صالح الأعمال"
                    </div>
                </div>
                
                <div class="final-wishes">
                    أعاده الله عليك وعلى أحبابك<br>
                    بالخير والبركة والسعادة
                </div>
                
                <div class="decorative-line"></div>
                
                <div style="color: #ffd700; font-size: 1.3rem; font-weight: 600; margin: 20px 0;">
                    كل عام وأنت بألف خير
                </div>
                
                <button class="back-btn" onclick="goBack()">
                    إنشاء تهنئة جديدة
                </button>
            </div>
        </div>
    </div>

    <!-- Copyright Footer -->
    <div class="copyright-footer">
        © إنشاء 2025 ريان محمد
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            
            function addParticle() {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 5 + 's';
                particle.style.animationDuration = (Math.random() * 5 + 3) + 's';
                
                // Random colors for particles
                const colors = ['rgba(255, 215, 0, 0.8)', 'rgba(255, 255, 255, 0.8)', 'rgba(255, 255, 255, 0.6)'];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                particlesContainer.appendChild(particle);
                
                setTimeout(function() {
                    if (particle.parentNode) {
                        particle.remove();
                    }
                }, 8000);
            }
            
            // Create particles periodically
            setInterval(addParticle, 200);
        }
        
        function generateGreeting() {
            const nameInput = document.getElementById('nameInput');
            const name = nameInput.value.trim();
            
            if (name === '') {
                alert('الرجاء إدخال اسمك أولاً');
                nameInput.focus();
                return;
            }
            
            // Update the display name
            document.getElementById('displayName').textContent = name;
            
            // Hide input phase and show greeting phase
            document.getElementById('inputPhase').style.display = 'none';
            document.getElementById('greetingPhase').style.display = 'block';
        }
        
        function goBack() {
            // Hide greeting phase and show input phase
            document.getElementById('greetingPhase').style.display = 'none';
            document.getElementById('inputPhase').style.display = 'block';
            
            // Clear the input field
            document.getElementById('nameInput').value = '';
            document.getElementById('nameInput').focus();
        }
        
        // Handle Enter key press
        document.getElementById('nameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateGreeting();
            }
        });
        
        // Initialize everything when page loads
        window.addEventListener('load', function() {
            createParticles();
            document.getElementById('nameInput').focus();
        });
        
        // Add smooth scrolling and enhanced interactions
        document.addEventListener('DOMContentLoaded', function() {
            // Add hover effects to the card
            const card = document.querySelector('.card');
            
            card.addEventListener('mousemove', function(e) {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                const rotateX = (y - centerY) / 20;
                const rotateY = (centerX - x) / 20;
                
                card.style.transform = 'perspective(1000px) rotateX(' + rotateX + 'deg) rotateY(' + rotateY + 'deg) translateY(-10px)';
            });
            
            card.addEventListener('mouseleave', function() {
                card.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg) translateY(0px)';
            });
        });
    </script>
</body>
</html>
